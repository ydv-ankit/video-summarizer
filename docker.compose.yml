services:
  db:
    image: "postgres:latest"
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: summarizer
    ports:
      - "5432:5432"

  web:
    image: "ydvankit/video-summarizer"
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8050:8000"
    depends_on:
      - db
    environment:
      - POSTGRES_URL=postgresql://postgres:postgres@host.docker.internal:5432/summarizer
    env_file:
      - ./.env
